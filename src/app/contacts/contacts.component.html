

<div class="container">
    <form [formGroup]="contactForm" class="w-75 mx-auto"(ngSubmit)="saveForm()">
        <label for=""class="text-white">Name:</label>
        <input type="text"formControlName="name" class="form-control">


            <div class="alert alert-danger py-1 my-1" *ngIf="contactForm.controls.name.errors && contactForm.controls.name.touched">
                Name is required.
            </div>

           

           
        <label for=""class="text-white">Email:</label>
        <input type="email"formControlName="email" class="form-control">
    
        <div class="alert alert-danger py-1 my-1" *ngIf="contactForm.controls.email.errors?.['email']">
                email not vaild.
         </div>
       



        <label for=""class="text-white">Age:</label>
        <input type="number"formControlName="age" class="form-control">
        
    
            <div class="alert alert-danger py-1 my-1" *ngIf="contactForm.controls.age.errors?.['min']">
                age min is 20.
            </div>

            <div class="alert alert-danger py-1 my-1" *ngIf="contactForm.controls.age.errors?.['max']">
                age max is 40.
            </div>
       
        <label for=""class="text-white">Message:</label>
        <textarea rows="8"formControlName="message" class="form-control"></textarea>

        <input  [disabled]="contactForm.invalid"  type="submit"class="btn btn-success mt-3"value="Send">
    </form>
</div>
